<ion-header >
  <ion-navbar></ion-navbar>
  <ion-toolbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button (click)="doClick()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Week 1</ion-title>
</ion-toolbar>
</ion-header>

</p>


  <ion-item>

</ion-item>
<ion-item>
<ion-label>DAY 2 -> 5Set<br/>8-10-12-15-15</ion-label>

</ion-item>
<ion-item>

</ion-item>

<div padding class="btn1">

</div>

</div>


</ion-content>
