
  <ion-header >
    <ion-navbar>

    <button ion-button menuToggle >
      <ion-icon name="menu" color="dark"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  </ion-header>



  <ion-content padding class="card-background-page" id="content_background" >

        <ion-row >

                            <ion-option value="Workout">Workout</ion-option>
                            <ion-option value="challenges">challenges</ion-option>

                            <ion-option value="My Workout">My Workout</ion-option>
                            <ion-option value="Nutrition">Nutrition</ion-option>

                   </ion-item>

                 </ion-list>
               </div>
          </ion-col>

       </ion-row>
    </ion-grid>




    <ion-card (click)="Ex_Page_Route();">
