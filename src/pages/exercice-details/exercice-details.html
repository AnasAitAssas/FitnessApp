<ion-header >
  <ion-navbar></ion-navbar>
  <ion-toolbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button (click)="doClick()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Exercices</ion-title>
</ion-toolbar>
</ion-header>




<ion-content padding >



    <ion-card-header  class="content_background" >

    <h1 class="head_item">Chest</h1>

    </ion-card-header>


    <ion-grid >
      <ion-row align-items-start>
        <ion-col>
            <ion-list >


      <button ion-item class="bnt1"  (click)="Chest_details_Route();">
          <div class="Challenges_items">
          <img src="assets/imgs/Body Part First Look/chest/bench press.jpg"/>

          </div>

      </button>



      <button ion-item >
        <div class="Challenges_items" >
        <img src="assets/imgs/Body Part First Look/chest/incline press.jpg"/>
        <span class="items1">Incline Presses</span>
         </div>
      </button>
            <button ion-item >

               <div class="Challenges_items" >
              <img src="assets/imgs/Body Part First Look/chest/decline press.jpg"/>
              <span class="items1">Decline press</span>
               </div>

            </button>




    </ion-list>
  </ion-col>

</ion-row>
</ion-grid >


</ion-content>
