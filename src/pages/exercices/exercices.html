<ion-header >

  <ion-toolbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button (click)="doClick()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Exercices</ion-title>
</ion-toolbar>
</ion-header>



  <ion-content padding class="card-background-page">
    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="list-of-items">
              <ion-list >
                  <ion-item>
                         <ion-select interface="popover">
                            <ion-option value="Home"  >Home</ion-option>
                            <ion-option value="Exercices"selected>Exercices</ion-option>
                            <ion-option value="Workout">Workout</ion-option>
                            <ion-option value="Challanges">Challanges</ion-option>
                            <ion-option value="Stretching">Stretching</ion-option>
                            <ion-option value=" My Workout">My Workout</ion-option>
                            <ion-option value="Nutrition">Nutrition</ion-option>
                         </ion-select>
                   </ion-item>

                 </ion-list>
               </div>
          </ion-col>

       </ion-row>
    </ion-grid>
