<ion-header >
  <ion-navbar></ion-navbar>
  <ion-toolbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-buttons end>
    <button ion-button (click)="doClick()">
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Workouts</ion-title>
</ion-toolbar>
</ion-header>



  <ion-content padding class="card-background-page"  id="content_background">
    <ion-grid>
        <ion-row>
          <ion-col col-12>
            <div class="list-of-items">
              <ion-list >
                  <ion-item>
                         <ion-select interface="popover">
                            <ion-option value="Home"  >Home</ion-option>
                            <ion-option value="Exercices">Exercices</ion-option>
                            <ion-option value="Workout" selected >Workout</ion-option>
                            <ion-option value="Challanges">Challanges</ion-option>
                            <ion-option value="Stretching">Stretching</ion-option>
                            <ion-option value="My Workout">My Workout</ion-option>
                            <ion-option value="Nutrition">Nutrition</ion-option>
                         </ion-select>
                   </ion-item>

                 </ion-list>
               </div>
          </ion-col>

       </ion-row>
    </ion-grid>



    <ion-card  >
    <ion-card-header class="content_background"  >
      <h1 class="head_item">Workout</h1>
    </ion-card-header>
    </ion-card>

  <ion-grid >
    <ion-row align-items-start>
      <ion-col>
        <ion-card class="workout">
          <img src="assets/imgs/Workout/bodybuilding.png"/>
          <div class="card-title">Bodybuilding</div>
        </ion-card>

        <ion-card class="workout">
          <img src="assets/imgs/Workout/fitness.jpg"/>
          <div class="card-title">Fitness</div>

        </ion-card>

        <ion-card class="workout">
          <img src="assets/imgs/Workout/crossfit.jpg"/>
          <div class="card-title">Crossfit</div>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card class="workout">
          <img src="assets/imgs/Workout/powerlifting.jpg"/>
          <div class="card-title">Powerlifting</div>
        </ion-card>

        <ion-card class="workout">
          <img src="assets/imgs/Workout/abs.jpg"/>
          <div class="card-title">Abs</div>
        </ion-card>

        <ion-card class="workout">
          <img src="assets/imgs/Workout/cardio.jpg"/>
          <div class="card-title">Cardio</div>
          </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid >
</ion-content>
